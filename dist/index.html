<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./images/lightsabers.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="./stylesheets/cssReset.css">
  <link rel="stylesheet" href="./stylesheets/main.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <script src="./bundle.js"></script>
  <title>Star Wars Data</title>
</head>
<body>
  <div class="mainPage">
    <div class="images">
      <img class="img1" src="./images/rebel.png" alt="rebel">
      <img class="img2" src="./images/logo.png" alt="star wars">
      <img class="img3" src="./images/empire.png" alt="empire">
    </div>
    <div class="audio-controls">
      <button class="button" onclick="document.getElementsByTagName('audio')[0].play();">Music</button>
      <button onclick="document.getElementsByTagName('audio')[0].pause();">Mute</button>
      <audio autoplay preload="auto" loop src="./images/11 The Throne Room_End Title.mp3"></audio>
    </div>
    <div class="data">
      <div id="chart"></div>
      <div id="bubble_chart"></div>
    </div>
  </div>
</body>
</html>
